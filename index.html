<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <title>BEARD DESIGN</title>
</head>
<body>
  <header>
    <img class = "logo" src = "images/beard.png" alt="Bearded silhouette">
    <div class = "top">
      <h1>BEARD DESIGN</h1>
      <h2>Front-End Ninja</h2>
      <a  id="menu" class="hamburger">&#9776;</a>
    </div>
  </header>
  <hr>
  <nav id="hiddenDrawer" class="hiddenNav hiddenBlur">
    <ul class="hiddenNav__list">
      <li class="hiddenNav__item"><a href="#">Home</a></li>
      <li class="hiddenNav__item"><a href="#">Gallery</a></li>
      <li class="hiddenNav__item"><a href="#">About me</a></li>
      <li class="hiddenNav__item"><a href="#">Contact me</a></li>
    </ul>
  </nav>
  <main class ="container">
      <div class = "miniContainer">
        <img class ="bigImage" src="images/cityscape1024x575.png" alt="Skyscrapers in city">
        <p class ="quote">Designing <br>for <br>Life</p>
      </div>
      <div class ="miniContainer2">
        <h3>Featured Work</h3>
        <div class = "featuredWork">
          <img src="images/adstrength1024x575.png" width="250" height="100" alt="Personal trainer website">
          <p> Dedication</p>
        </div>
        <div class = "featuredWork">
          <img src="images/landscape1024x575.png" width="250" height="100" alt="Landscape with sun over river">
          <p> Vision</p>
        </div>
        <div class = "featuredWork">
          <img src="images/greyscalealley1024x575.png" width="250" height="100" alt="Greyscale image of man in alleyway">
          <p> Experience</p>
        </div>
      </div>
  </main>
  <footer>
    <p>&copy; Copyleft Benjamin Dewhurst 2018</p>
  </footer>
  <script>
    /*
     * Open the drawer when the menu icon is clicked.
     */
    var menu = document.querySelector('#menu');
    var main = document.querySelector('body');
    var drawer = document.querySelector('.hiddenNav');

    menu.addEventListener('click', function(e) {
      drawer.classList.toggle('open');
      e.stopPropagation();
    });
    main.addEventListener('click', function() {
      drawer.classList.remove('open');
    });
  </script>
</body>
</html>
